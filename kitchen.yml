  product_name: chef
  product_version: '18.2'
  chef_license: accept

verifier:
  name: inspec

platforms:
  # Ubuntu 20.04:
  - name: focal
  # Ubuntu 22.04:
  - name: jammy

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
